<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <div class="container">
        <h1>I have a number in my mind which is between 1 & 100.
            <br> Can You Guess It ?</h1>

        <!--------user input---------->
        <div id="input-container">
            <input type="number" placeholder="enter a number" name="number" id="number-input">
            <div>
                <button id="submit" class="button">Submit</button>
            </div>
        </div>

        <h2 id="lives-text">LIVES : <span id="lives">10</span></h2>

        <!--------- showing the message-------->
        <div id="message"> </div>


    </div>

    <!-----------script file----------->
    <script src="game.js"></script>
</body>

</html>
